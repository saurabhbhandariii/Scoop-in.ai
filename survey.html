<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scoop-in.ai</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Segoe UI', 'Inter', sans-serif;
      margin: 0;
      background: linear-gradient(145deg, #dfe5f2, #cfd7e6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      max-width: 700px;
      width: 100%;
      padding: 40px;
    }
    h1 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 10px;
      text-align: center;
      color: #333;
    }
    .subtitle {
      font-size: 1rem;
      color: #666;
      text-align: center;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: #222;
    }
    .question {
      margin-bottom: 2rem;
    }
    .options {
      display: flex;
      flex-direction: column;
      gap: 0.4rem;
      margin-top: 0.4rem;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1rem;
      margin-top: 0.25rem;
    }
    button {
      background: #4e5bef;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #3c48c7;
    }
    .checkbox, .radio {
      font-weight: 400;
      font-size: 0.96rem;
      color: #333;
    }
    @media (max-width: 600px) {
      .card {
        padding: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Community Survey</h1>
    <p class="subtitle">Your insights help us understand how people engage with short videos and misinformation online.</p>

    <form method="post" action="https://sheetdb.io/api/v1/24lsa44exos6r">
      <!-- Replace YOUR_API_KEY_HERE with your real SheetDB API key -->

      <div class="question">
        <label>Which platforms do you watch short form videos on?</label>
        <div class="options">
          <label class="checkbox"><input type="checkbox" name="platforms[]" value="TikTok"> TikTok</label>
          <label class="checkbox"><input type="checkbox" name="platforms[]" value="YouTube Shorts"> YouTube Shorts</label>
          <label class="checkbox"><input type="checkbox" name="platforms[]" value="Instagram Reels"> Instagram Reels</label>
          <label class="checkbox"><input type="checkbox" name="platforms[]" value="Facebook"> Facebook</label>
          <label class="checkbox"><input type="checkbox" name="platforms[]" value="Snapchat"> Snapchat</label>
          <label class="checkbox"><input type="checkbox" name="platforms[]" value="Other"> Other</label>
        </div>
      </div>

      <div class="question">
        <label>On average, how much time do you spend watching short form videos daily?</label>
        <div class="options">
          <label class="radio"><input type="radio" name="daily_time" value="< 30 mins"> &lt; 30 mins</label>
          <label class="radio"><input type="radio" name="daily_time" value="30–60 mins"> 30–60 mins</label>
          <label class="radio"><input type="radio" name="daily_time" value="1–2 hrs"> 1–2 hrs</label>
          <label class="radio"><input type="radio" name="daily_time" value="2–3 hrs"> 2–3 hrs</label>
          <label class="radio"><input type="radio" name="daily_time" value="3+ hrs"> 3+ hrs</label>
        </div>
      </div>

      <div class="question">
        <label>Why do you watch short form videos?</label>
        <div class="options">
          <label class="checkbox"><input type="checkbox" name="reasons[]" value="Entertainment"> Entertainment</label>
          <label class="checkbox"><input type="checkbox" name="reasons[]" value="News"> News</label>
          <label class="checkbox"><input type="checkbox" name="reasons[]" value="Education"> Education</label>
          <label class="checkbox"><input type="checkbox" name="reasons[]" value="Trends"> Trends</label>
          <label class="checkbox"><input type="checkbox" name="reasons[]" value="Product reviews"> Product reviews</label>
          <label class="checkbox"><input type="checkbox" name="reasons[]" value="Other"> Other</label>
        </div>
      </div>

      <div class="question">
        <label>Have you ever seen information in a short video that turned out to be false?</label>
        <div class="options">
          <label class="radio"><input type="radio" name="seen_false_info" value="Yes"> Yes</label>
          <label class="radio"><input type="radio" name="seen_false_info" value="No"> No</label>
          <label class="radio"><input type="radio" name="seen_false_info" value="Not sure"> Not sure</label>
        </div>
      </div>

      <div class="question">
        <label>Have you ever believed something from a video that was later proven wrong?</label>
        <div class="options">
          <label class="radio"><input type="radio" name="believed_wrong_info" value="Yes"> Yes</label>
          <label class="radio"><input type="radio" name="believed_wrong_info" value="No"> No</label>
        </div>
      </div>

      <div class="question">
        <label>Which categories of content do you most often see misinformation in?</label>
        <div class="options">
          <label class="checkbox"><input type="checkbox" name="misinfo_cat[]" value="Health"> Health</label>
          <label class="checkbox"><input type="checkbox" name="misinfo_cat[]" value="Finance"> Finance</label>
          <label class="checkbox"><input type="checkbox" name="misinfo_cat[]" value="Politics"> Politics</label>
          <label class="checkbox"><input type="checkbox" name="misinfo_cat[]" value="Celebrity news"> Celebrity news</label>
          <label class="checkbox"><input type="checkbox" name="misinfo_cat[]" value="Social issues"> Social issues</label>
          <label class="checkbox"><input type="checkbox" name="misinfo_cat[]" value="Tech"> Tech</label>
          <label class="checkbox"><input type="checkbox" name="misinfo_cat[]" value="Other"> Other</label>
        </div>
      </div>

      <div class="question">
        <label>How much do you trust the average short form video? (1–10)</label>
        <input type="number" name="trust_level" min="1" max="10" placeholder="Enter a number from 1 to 10">
      </div>

      <div class="question">
        <label>If a tool existed that showed you whether a short video was true or misleading, would you use it?</label>
        <div class="options">
          <label class="radio"><input type="radio" name="use_tool" value="Yes, definitely"> Yes, definitely</label>
          <label class="radio"><input type="radio" name="use_tool" value="Maybe"> Maybe</label>
          <label class="radio"><input type="radio" name="use_tool" value="No"> No</label>
        </div>
      </div>

      <div class="question">
        <label>How would you prefer this tool to work?</label>
        <div class="options">
          <label class="checkbox"><input type="checkbox" name="tool_format[]" value="Browser extension"> Browser extension</label>
          <label class="checkbox"><input type="checkbox" name="tool_format[]" value="Mobile app"> Mobile app</label>
          <label class="checkbox"><input type="checkbox" name="tool_format[]" value="Built into the platform"> Built into the platform</label>
          <label class="checkbox"><input type="checkbox" name="tool_format[]" value="Don’t know yet"> Don’t know yet</label>
        </div>
      </div>

      <div class="question">
        <label>What would make you trust a tool like this?</label>
        <textarea name="trust_reason" rows="3" placeholder="Share your thoughts..."></textarea>
      </div>

      <div class="question">
        <label>Would you be interested in early access to this tool when it launches?</label>
        <div class="options">
          <label class="radio"><input type="radio" name="early_access" value="Yes"> Yes</label>
          <label class="radio"><input type="radio" name="early_access" value="No"> No</label>
        </div>
      </div>

      <div class="question">
        <label>Leave your email (optional)</label>
        <input type="email" name="email" placeholder="you@example.com">
      </div>

      <div class="question">
        <label>What country do you currently live in?</label>
        <input type="text" name="country" placeholder="Your country">
      </div>

      <div class="question">
        <label>What age range are you in?</label>
        <select name="age_range">
          <option value="">-- Select Age Range --</option>
          <option value="Under 18">&lt;18</option>
          <option value="18-24">18–24</option>
          <option value="25-34">25–34</option>
          <option value="35-44">35–44</option>
          <option value="45-54">45–54</option>
          <option value="55+">55+</option>
        </select>
      </div>

      <div class="question">
        <label>What language content have you found the most misinformative?</label>
        <div class="options">
          <label class="radio"><input type="radio" name="language_bias" value="English"> English</label>
          <label class="radio"><input type="radio" name="language_bias" value="Regional Language"> Regional Language</label>
        </div>
      </div>

      <div class="question">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</body>
</html>
