<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoop-in.ai Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e3eaf2, #d3dce6);
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    input[type="checkbox"], input[type="radio"] {
      margin-right: 8px;
    }
    button {
      background-color: #111;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scoop-in.ai Survey</h1>
    <form id="survey-form">

      <div class="question">
        <label>1. Which platforms do you watch short-form videos on?</label>
        <label><input type="checkbox" name="platforms" value="TikTok"> TikTok</label>
        <label><input type="checkbox" name="platforms" value="YouTube Shorts"> YouTube Shorts</label>
        <label><input type="checkbox" name="platforms" value="Instagram Reels"> Instagram Reels</label>
        <label><input type="checkbox" name="platforms" value="Facebook"> Facebook</label>
        <label><input type="checkbox" name="platforms" value="Snapchat"> Snapchat</label>
        <label><input type="checkbox" name="platforms" value="Other"> Other</label>
      </div>

      <div class="question">
        <label>2. On average, how much time do you spend watching short-form videos daily?</label>
        <select name="time_spent" required>
          <option value="">-- Select --</option>
          <option value="<30 mins"><30 mins</option>
          <option value="30–60 mins">30–60 mins</option>
          <option value="1–2 hrs">1–2 hrs</option>
          <option value="2–3 hrs">2–3 hrs</option>
          <option value="3+ hrs">3+ hrs</option>
        </select>
      </div>

      <div class="question">
        <label>3. Why do you watch short-form videos?</label>
        <label><input type="checkbox" name="reasons" value="Entertainment"> Entertainment</label>
        <label><input type="checkbox" name="reasons" value="News"> News</label>
        <label><input type="checkbox" name="reasons" value="Education"> Education</label>
        <label><input type="checkbox" name="reasons" value="Trends"> Trends</label>
        <label><input type="checkbox" name="reasons" value="Product reviews"> Product reviews</label>
        <label><input type="checkbox" name="reasons" value="Other"> Other</label>
      </div>

      <div class="question">
        <label>4. Have you ever seen information in a short video that turned out to be false?</label>
        <label><input type="radio" name="seen_false" value="Yes"> Yes</label>
        <label><input type="radio" name="seen_false" value="No"> No</label>
        <label><input type="radio" name="seen_false" value="Not sure"> Not sure</label>
      </div>

      <div class="question">
        <label>5. Have you ever believed something from a video that was later proven wrong?</label>
        <label><input type="radio" name="believed_wrong" value="Yes"> Yes</label>
        <label><input type="radio" name="believed_wrong" value="No"> No</label>
      </div>

      <div class="question">
        <label>6. Which categories of content do you most often see misinformation in?</label>
        <label><input type="checkbox" name="misinfo_categories" value="Health"> Health</label>
        <label><input type="checkbox" name="misinfo_categories" value="Finance"> Finance</label>
        <label><input type="checkbox" name="misinfo_categories" value="Politics"> Politics</label>
        <label><input type="checkbox" name="misinfo_categories" value="Celebrity news"> Celebrity news</label>
        <label><input type="checkbox" name="misinfo_categories" value="Social issues"> Social issues</label>
        <label><input type="checkbox" name="misinfo_categories" value="Tech"> Tech</label>
        <label><input type="checkbox" name="misinfo_categories" value="Other"> Other</label>
      </div>

      <div class="question">
        <label>7. How much do you trust the average short-form video?</label>
        <label><input type="checkbox" name="trust_level" value="Health"> Health</label>
        <label><input type="checkbox" name="trust_level" value="Finance"> Finance</label>
        <label><input type="checkbox" name="trust_level" value="Politics"> Politics</label>
        <label><input type="checkbox" name="trust_level" value="Celebrity news"> Celebrity news</label>
        <label><input type="checkbox" name="trust_level" value="Social issues"> Social issues</label>
        <label><input type="checkbox" name="trust_level" value="Tech"> Tech</label>
        <label><input type="checkbox" name="trust_level" value="Other"> Other</label>
      </div>

      <div class="question">
        <label>8. If a tool existed that showed you whether a short video was true or misleading, would you use it?</label>
        <label><input type="radio" name="use_tool" value="Yes, definitely"> Yes, definitely</label>
        <label><input type="radio" name="use_tool" value="Maybe"> Maybe</label>
        <label><input type="radio" name="use_tool" value="No"> No</label>
      </div>

      <div class="question">
        <label>9. How would you prefer this tool to work?</label>
        <label><input type="checkbox" name="tool_preference" value="Browser extension"> Browser extension</label>
        <label><input type="checkbox" name="tool_preference" value="Mobile app"> Mobile app</label>
        <label><input type="checkbox" name="tool_preference" value="Built into the platform"> Built into the platform</label>
        <label><input type="checkbox" name="tool_preference" value="Don't know yet"> Don't know yet</label>
      </div>

      <div class="question">
        <label>10. What would make you trust a tool like this?</label>
        <textarea name="trust_reason" rows="4" placeholder="Your answer..."></textarea>
      </div>

      <div class="question">
        <label>11. Would you be interested in early access to this tool when it launches?</label>
        <label><input type="radio" name="early_access" value="Yes"> Yes</label>
        <label><input type="radio" name="early_access" value="No"> No</label>
      </div>

      <div class="question">
        <label>If yes, leave your email:</label>
        <input type="email" name="early_email" placeholder="you@example.com" />
      </div>

      <div class="question">
        <label>12. What country do you currently live in?</label>
        <input type="text" name="country" placeholder="Your country" />
      </div>

      <div class="question">
        <label>13. What age range are you in?</label>
        <select name="age_range" required>
          <option value="">-- Select Age Range --</option>
          <option value="<18"><18</option>
          <option value="18–24">18–24</option>
          <option value="25–34">25–34</option>
          <option value="35–44">35–44</option>
          <option value="45–54">45–54</option>
          <option value="55+">55+</option>
        </select>
      </div>

      <div class="question">
        <label>14. What language content do you find most misinformative?</label>
        <label><input type="radio" name="misinfo_language" value="English"> English</label>
        <label><input type="radio" name="misinfo_language" value="Regional"> Regional</label>
      </div>

      <button type="submit">Submit</button>
    </form>
  </div>

<script>
  document.getElementById("survey-form").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const data = new FormData(form);
    const payload = {};

    function collectMultiple(name) {
      return Array.from(form.querySelectorAll(`[name="${name}"]:checked`))
        .map(el => el.value)
        .join(", ");
    }

    payload.platforms = collectMultiple("platforms");
    payload.time_spent = data.get("time_spent") || "";
    payload.reasons = collectMultiple("reasons");
    payload.seen_false = data.get("seen_false") || "";
    payload.believed_wrong = data.get("believed_wrong") || "";
    payload.misinfo_categories = collectMultiple("misinfo_categories");
    payload.trust_level = collectMultiple("trust_level");
    payload.use_tool = data.get("use_tool") || "";
    payload.tool_preference = collectMultiple("tool_preference");
    payload.trust_reason = data.get("trust_reason") || "";
    payload.early_access = data.get("early_access") || "";
    payload.early_email = data.get("early_email") || "";
    payload.country = data.get("country") || "";
    payload.age_range = data.get("age_range") || "";
    payload.misinfo_language = data.get("misinfo_language") || "";

    const url = "https://api.sheety.co/db1dfb6558709699eb77315273d56939/scoopmein/sheet1";

    fetch(url, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sheet1: payload })
    })
    .then(res => {
      if (res.ok) {
        alert("✅ Thank you for your response!");
        form.reset();
      } else {
        alert("❌ Submission failed.");
      }
    })
    .catch(() => alert("❌ Network error. Please try again."));
  });
</script>

</body>
</html>
