<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scoop-in.ai Survey</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: "Inter", sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #e3eaf2, #d3dce6);
    }
    .container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
    }
    .question {
      margin-bottom: 25px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-bottom: 10px;
    }
    input[type="text"], input[type="email"], textarea, select {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
    input[type="checkbox"], input[type="radio"] {
      margin-right: 8px;
    }
    button {
      background-color: #111;
      color: #fff;
      padding: 12px 24px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Scoop-in.ai Survey</h1>
    <form id="survey-form">
      <div class="question">
        <label>Which platforms do you use for short-form videos?</label>
        <input type="checkbox" name="platforms" value="TikTok" /> TikTok
        <input type="checkbox" name="platforms" value="YouTube Shorts" /> YouTube Shorts
        <input type="checkbox" name="platforms" value="Instagram Reels" /> Instagram Reels
        <input type="checkbox" name="platforms" value="Facebook" /> Facebook
        <input type="checkbox" name="platforms" value="Snapchat" /> Snapchat
        <input type="checkbox" name="platforms" value="Other" /> Other
      </div>

      <div class="question">
        <label>How much time do you spend watching daily?</label>
        <select name="daily_time" required>
          <option value="">-- Select --</option>
          <option value="<30 mins"><30 mins</option>
          <option value="30–60 mins">30–60 mins</option>
          <option value="1–2 hrs">1–2 hrs</option>
          <option value="2–3 hrs">2–3 hrs</option>
          <option value="3+ hrs">3+ hrs</option>
        </select>
      </div>

      <div class="question">
        <label>Why do you watch short-form videos?</label>
        <input type="checkbox" name="reasons" value="Entertainment" /> Entertainment
        <input type="checkbox" name="reasons" value="News" /> News
        <input type="checkbox" name="reasons" value="Education" /> Education
        <input type="checkbox" name="reasons" value="Trends" /> Trends
        <input type="checkbox" name="reasons" value="Product Reviews" /> Product Reviews
        <input type="checkbox" name="reasons" value="Other" /> Other
      </div>

      <div class="question">
        <label>Have you seen false info in short videos?</label>
        <input type="radio" name="seen_false_info" value="Yes" /> Yes
        <input type="radio" name="seen_false_info" value="No" /> No
        <input type="radio" name="seen_false_info" value="Not sure" /> Not sure
      </div>

      <div class="question">
        <label>What would make you trust a tool that identifies misinformation?</label>
        <textarea name="trust_reason" rows="3"></textarea>
      </div>

      <div class="question">
        <label>Would you like early access?</label>
        <input type="radio" name="early_access" value="Yes" /> Yes
        <input type="radio" name="early_access" value="No" /> No
      </div>

      <div class="question">
        <label>If yes, leave your email:</label>
        <input type="email" name="early_email" />
      </div>

      <div class="question">
        <label>What country do you live in?</label>
        <select name="country">
          <option value="">-- Select --</option>
          <option value="United States">United States</option>
          <option value="India">India</option>
          <option value="United Kingdom">United Kingdom</option>
        </select>
      </div>

      <div class="question">
        <label>What age range are you in?</label>
        <select name="age_range">
          <option value="">-- Select --</option>
          <option value="<18"><18</option>
          <option value="18–24">18–24</option>
          <option value="25–34">25–34</option>
          <option value="35–44">35–44</option>
          <option value="45–54">45–54</option>
          <option value="55+">55+</option>
        </select>
      </div>

      <button type="submit">Submit Survey</button>
    </form>
  </div>

<script>
  document.getElementById("survey-form").addEventListener("submit", function (e) {
    e.preventDefault();
    const form = e.target;
    const data = new FormData(form);
    const payload = {};

    function collectMultiple(name) {
      return Array.from(form.querySelectorAll(`input[name="${name}"]:checked`))
        .map(el => el.value)
        .join(", ");
    }

    payload.platforms = collectMultiple("platforms");
    payload.daily_time = data.get("daily_time") || "";
    payload.reasons = collectMultiple("reasons");
    payload.seen_false_info = data.get("seen_false_info") || "";
    payload.trust_reason = data.get("trust_reason") || "";
    payload.early_access = data.get("early_access") || "";
    payload.early_email = data.get("early_email") || "";
    payload.country = data.get("country") || "";
    payload.age_range = data.get("age_range") || "";

    console.table(payload);

    fetch("https://api.sheety.co/db1dfb6558709699eb77315273d56939/scoopmein/sheet1", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ sheet1: payload })
    })
    .then(res => {
      if (res.ok) {
        alert("✅ Thank you for your response!");
        form.reset();
      } else {
        res.text().then(t => alert("❌ Error: " + t));
      }
    })
    .catch(() => alert("❌ Network error. Please try again."));
  });
</script>
</body>
</html>
